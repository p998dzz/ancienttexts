<!DOCTYPE html>
<html lang="en">
    <div class="background"></div>
    <head>
        <meta charset="UTF-8">
        <title>Linear B texts</title>
        <script src="script/jquery-3.5.1.min.js"></script>
        <script src="script/search.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/bootstrap.min.css" />


    </head>
    <body onload="onLoad()">
        <img class="leftSide" src="/images/backgroundl.jpg">
        <img class="rightSide" src="/images/backgroundr.jpg">
        <div id="toolbar">
            <h1>Linear B Library</h1>
            <div style='background-repeat: repeat-x; background-image: url("images/pattern.bmp"); height: 40px;' ></div>
        </div>
        <br />
        <div id="content">
            <p>Search the library for linear B texts from all over the world. Collection is constantly updated.</p>
            Order By
            <div class="btn-group" role="group" aria-label="Filters">
                <button type="button" class="btn btn-secondary" onclick="loadEntries(0)">Name</button>
                <button type="button" class="btn btn-secondary" onclick="loadEntries(1)">Location</button>
                <button type="button" class="btn btn-secondary" onclick="loadEntries(2)">Date</button>
            </div>
            <div class="input-group mb-3">
                <br />
                <input id="searchField" type="text" class="form-control" placeholder="Press ''Enter'' to search. Minimum 3 characters." aria-label="Search" aria-describedby="basic-addon1">
                <button id="clearSearchButton" type="button" class="btn btn-secondary" onclick="clearSearch()">Clear search</button>
            </div>
            <div id="result"></div>
            <br />
            <nav div="pageSelection" aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a id="previousButton" onclick="switchPage(this)" class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a onclick="switchPage(this)" id="pageOptionFirst">1</a></li>
                    <li class="page-item"><a onclick="switchPage(this)" id="pageOptionMiddle">2</a></li>
                    <li class="page-item"><a onclick="switchPage(this)" id="pageOptionLast">3</a></li>
                    <li class="page-item">
                        <a id="nextButton" onclick="switchPage(this)" class="page-link">Next</a>
                    </li>
                </ul>
            </nav><br />
            <p><a class="clickable-cursor" onclick="loadAbout()">About project</a></p>
        </div>
    </body>
</html>
